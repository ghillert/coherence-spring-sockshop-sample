logging:
  level:
    root: warn
    "Coherence": info
    org.springframework.security: debug
    org.springframework.web: info
    com.oracle.coherence.spring: info
opentracing:
  jaeger:
    service-name: Users
    udp-sender:
      host: jaeger-agent
      port: 5775
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8080
