apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: orders
spec:
#  cluster: SockShop
  role: Orders
  replicas: 1
  image: ghcr.io/oracle/coherence-spring-sockshop-orders:1.0.0-SNAPSHOT
  imagePullPolicy: IfNotPresent
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    main: io.spring.examples.sockshop.orders.OrdersApp
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: orders
        port: 80
      serviceMonitor:
        enabled: true
        path: /actuator/prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
